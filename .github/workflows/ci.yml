name: CI

on:
  push:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('package.json', 'package-lock.json') }}

      - name: npm ci
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: npm test
        run: npm test

      - name: Setup Pages
        uses: actions/configure-pages@v2

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: compiled-docs

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  check:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('package.json', 'package-lock.json') }}

      - name: npm ci
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Install Chrome key if available
        run: |
          if [ -n "${{ secrets.CHROME_KEY_PEM }}" ]; then
            mkdir -p dist-chrome
            printf '%s' "${{ secrets.CHROME_KEY_PEM }}" | base64 --decode > dist-chrome/key.pem
            chmod 600 dist-chrome/key.pem
          fi

      - name: npm test
        run: npm test

      - name: Remove keys
        if: ${{ always() }}
        run: rm -f dist-*/key.pem || true

      - name: Upload Chrome artifact
        uses: actions/upload-artifact@v6
        with:
          name: link-hints-chrome
          path: dist-chrome/

      - name: Upload Firefox artifact
        uses: actions/upload-artifact@v6
        with:
          name: link-hints-firefox
          path: dist-firefox/

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Cache node_modules
        id: cache-node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules-${{ hashFiles('package.json', 'package-lock.json') }}

      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ matrix.browser }}-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: npm ci
        if: steps.cache-node_modules.outputs.cache-hit != 'true'
        run: npm ci

      - name: Prepare apt cache dir
        run: |
          sudo mkdir -p /var/cache/apt/archives
          sudo chmod -R a+rwX /var/cache/apt/archives

      - name: Cache apt packages
        id: cache-apt
        uses: actions/cache@v3
        with:
          path: /var/cache/apt/archives
          key: apt-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            apt-${{ runner.os }}-

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Install playwright dependencies
        run: sudo npx playwright install-deps

      - name: Install Playwright browsers
        run: npx playwright install ${{ matrix.browser }}

      - name: Run Playwright tests
        run: xvfb-run -a npm run test:playwright:${{ matrix.browser }}
        env:
          DEBUG: pw:api,pw:browser,pw:page

      - name: Fix apt cache perms for saving
        if: always()
        run: sudo chmod -R a+rwX /var/cache/apt/archives

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ matrix.browser }}
          path: test-results/
